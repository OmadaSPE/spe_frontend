    <div class="row">
        <!-- Results Container -->
        <div class="portfolioContainer">
            <template v-if="results">
                <div class=" col-md-3 webdesign illustrator" v-for="item in results">
                    <div class="gal-detail thumb">
                        <router-link :to="'item/'+item.id" class="image-popup" title="Screenshot-1">
                            <img :src="'http://museums.bristol.gov.uk/multimedia/entry.php?request=resource&width=200&format=jpeg&irn='+item.media_id" class="thumb-img" alt="work-thumbnail">
                        </router-link>
                        <h4 class="text-center">{{item.title}}</h4>
                        <div class="ga-border"></div>
                        <p class="text-muted text-center"><small>{{item.description}}</small></p>
                    </div>
                </div>
                <div class="no-results" v-if="results.length < 1">
                    <h3>No Results</h3>
                </div>
            </template>
            <div class="loading-results" v-else>
                <h3>Loading...</h3>
            </div>
        </div>
    </div>
    <div class="row gallery-bottom">
        <div class="center-block">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                    </a>
                </li>
                <template v-for="p in pages">
                    <li :class="{'active': current_page==p}"> <a>{{p}}</a> </li>
                </template>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">»</span>
                    </a>
                </li>
            </ul>
        </div>
